<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Lost in Space</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="error-container">
      <section class="landing">
        <div class="scene">
          <div class="stars"></div>
          <div>
            <img
              id="image1"
              src="./assets/img/Estrelladelamuerte.png"
              style="opacity: 0; transition: opacity 0.2s"
            />
            <audio
              id="audio1"
              src="./assets/img/audio estrella de la muerte.mp3"
            ></audio>
          </div>

          <div class="asteroides1">
            <img
              class="step step-3"
              src="./assets/img/asteroides 1.png"
              alt="tierra"
            />
          </div>
          <div class="asteroides2">
            <img
              class="step step-4"
              src="./assets/img/asteroides 2.png"
              alt="tierra"
            />
          </div>

          <div class="luna">
            <img class="step step-2" src="./assets/img/luna.png" alt="luna" />
          </div>
          <div class="tierra">
            <img
              class="step step-1"
              src="./assets/img/tierra.png"
              alt="tierra"
            />
          </div>
          <div class="centered">
            <div
              class="glitch"
              data-text="404 - Mars Not Found"
              id="text1"
              style="opacity: 0; transition: opacity 0.2s"
            >
              404 - Mars Not Found
            </div>
          </div>

          <div class="hud">
            <div class="bounce-text">
              <span>S</span>
              <span>e</span>
              <span>a</span>
              <span>r</span>
              <span>c</span>
              <span>h</span>
              <span>i</span>
              <span>n</span>
              <span>g</span>
              <span> </span>
              <span> </span>
              <span>m</span>
              <span>a</span>
              <span>r</span>
              <span>s</span>
              <span>.</span>
              <span>.</span>
              <span>.</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to(".tierra", {
      scale: 2.5,
      x: "-70vw", // move left
      y: "60vh", // move down
      filter: "blur(2px)",
      ease: "none",
      scrollTrigger: {
        trigger: ".landing",
        start: "top top",
        end: "max",
        scrub: true,
      },
    });

    gsap.to(".luna", {
      scale: 2,
      x: "50vw", // move right
      y: "-50vh", // move up
      filter: "blur(2px)",
      ease: "none",
      scrollTrigger: {
        trigger: ".landing",
        start: "top top",
        end: "max",
        scrub: true,
      },
    });

    gsap.to(".asteroides1", {
      scale: 1.5,
      filter: "blur(0.2px)",
      ease: "none",
      scrollTrigger: {
        trigger: ".landing",
        start: "top top",
        end: "max",
        scrub: true,
      },
    });

    gsap.to(".asteroides2", {
      scale: 1.25,
      filter: "blur(0px)",
      ease: "none",
      scrollTrigger: {
        trigger: ".landing",
        start: "top top",
        end: "max",
        scrub: true,
      },
    });

    // --- APPEARANCE CODE ---
    const img = document.getElementById("image1");
    const audio = document.getElementById("audio1");
    const text = document.getElementById("text1");

    ScrollTrigger.create({
      trigger: ".landing",
      start: "top top",
      end: "max", // <--- responsive trigger end
      onEnterBack: () => {
        img.style.opacity = 0;
        audio.pause();
        audio.currentTime = 0;
        text.style.opacity = 0;
      },
      onLeave: () => {
        img.style.transition = "opacity 1.5s ease-out";
        img.style.opacity = 1;
        setTimeout(() => audio.play().catch(() => {}), 300);
        text.style.transition = "opacity 1.5s ease-out";
        text.style.opacity = 1;
      },
    });
  </script>
</html>
